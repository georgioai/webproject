<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecs01.css">
    <title>Contact us</title>
</head>
<body>
<header>
    <img id="logo" src="media/FD25A206-8293-467E-BF73-82C22D34C5CD_1_201_a.jpeg" alt="LOGO" width="90px" height="50px">

</header>
<div class="wposter">
    <h1>Contact Us</h1>
</div>
<aside>
    <p>Contact Us<br><span class="ptitle">Get In Touch</span></p>
    <form>
        <div class="name">
            <div class="namesec">
            <label>First Name</label><span id="errorfn"> *</span> <br>
            <input type="text" name="fnfield" id="fnfield" placeholder="Your FName..">
              </div>
            <div class="namesec">
            <label>Last Name</label><span id="errorln"> *</span> <br>
            <input type="text" name="lnfield" id="lnfield" placeholder="Your LName..">
             </div>
        </div>
        <div class="email">
            <label>Email</label><span id="errorem"> *</span> <br>
            <input type="email" name="emailfield" id="emailfield" placeholder="example@gmail.com">
        </div>
        <div class="phone">
            <label>Phone Number</label><span id="errorph"> </span> <br>
            <input type="text" name="phnfield" id="phnfield" placeholder="Phone Number...">
        </div>
        <div class="message">
            <label>Message</label><span id="errorms"> *</span> <br>
            <textarea name="txtarfield" id="txtarfield" rows="8" cols="30" placeholder="Type here..."></textarea><br>
            <span id="greeting"></span>
        </div>
        <div class="buttons">
        <input type="button" value="Send Now" id="btn1"> <br>
        <input type="button" value="Reset" id="btn2">
        </div>
    </form>
</aside>
<script src="cntctus.js"></script>

    
</body>
</html>
